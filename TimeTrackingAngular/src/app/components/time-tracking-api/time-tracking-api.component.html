<mat-card class="main-card">
    <mat-card-title>TimeTracking App</mat-card-title>
    
    <mat-card-subtitle>Existing items</mat-card-subtitle>
 
    <mat-card-content>   
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 todo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Timetrack</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill" >
          <input matInput name="name" [(ngModel)]="element.name">
        </mat-form-field>
        <ng-template #notEditing>
          {{element.name}}
         </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill" >
          <input matInput name="description" [(ngModel)]="element.description">
        </mat-form-field>
        <ng-template #notEditing>
          {{element.description}}
         </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef>Hours</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill" >
          <input matInput name="hours" [(ngModel)]="element.hours">
        </mat-form-field>
        <ng-template #notEditing>
          {{element.hours}}
         </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field *ngIf="element.isEditing; else notEditing" appearance="fill" >
          <input matInput name="hours" [(ngModel)]="element.date">
        </mat-form-field>
        <ng-template #notEditing>
          {{element.date}}
         </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">

          <div class="operations-div" *ngIf="!element.preparingDelete && !element.isEditing">
              <mat-icon (click)="element.preparingDelete = true" class="todo-icon-operation">
                  delete
              </mat-icon>
              <mat-icon (click)="element.isEditing = true" class="todo-icon-operation">
                  edit
              </mat-icon>
          </div>
          <div *ngIf="element.preparingDelete" class="operations-div">
              Are you sure?
              <button mat-icon-button (click)="deleteTimeTracking(element)">
                  <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button (click)="element.preparingDelete = false">
                  <mat-icon>cancel</mat-icon>
              </button>
          </div>
          <div *ngIf="element.isEditing" class="operations-div">
              Are you done?
              <button mat-icon-button (click)="updateTimeTracking(element)">
                  <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button (click)="element.isEditing = false">
                  <mat-icon>cancel</mat-icon>
              </button>
          </div>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br/>
  <span class="specialCenter"><button mat-raised-button color="accent" (click)="filterTimeTracking(filtrTimeTracking)">Filter</button> 
    <mat-form-field class="filterDate" >
      <mat-label>Date</mat-label>
      <input matInput placeholder="Ex. running" name="date" [(ngModel)]="filtrTimeTracking.date">
    </mat-form-field>
    <mat-form-field class="filterHours" >
      <mat-label>Hours</mat-label>
      <input matInput placeholder="Ex. running" name="hours" [(ngModel)]="filtrTimeTracking.hours">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="reset()">Reset</button></span>
</mat-card-content>

<mat-card-subtitle>Add new timetrack:</mat-card-subtitle>

<mat-card-actions>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. running" name="name" [(ngModel)]="newTimeTracking.name">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput placeholder="Ex. 2022-05-19" name="date"  [(ngModel)]="newTimeTracking.date">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Ex. prepare for marathon" name="description"  [(ngModel)]="newTimeTracking.description">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Hours</mat-label>
        <input matInput placeholder="Ex. 2" name="hours" [(ngModel)]="newTimeTracking.hours">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="addTimeTracking()">Add</button>
  </form>
  <br/>
  
  
</mat-card-actions>
</mat-card>
